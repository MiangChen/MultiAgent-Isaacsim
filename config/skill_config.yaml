# Application Layer Skill Configuration
# Defines skill-to-robot-type mappings

# Base skills - Supported by most robots
base_skills:
  robot_types: ['jetbot', 'g1', 'h1', 'cf2x', 'drone_autel']
  skills:
    - detect
    - take_photo
    - object_detection
    - explore

# Navigation 2D - Ground robots only (prevents "flying" paths)
navigation_2d_skills:
  robot_types: ['jetbot', 'g1', 'h1']
  skills:
    - nav_2d

# Navigation 3D - Aerial robots (drones)
navigation_3d_skills:
  robot_types: ['cf2x', 'drone_autel']
  skills:
    - nav_3d

# Drone skills - UAV specific
drone_skills:
  robot_types: ['cf2x', 'drone_autel']
  skills:
    - take_off
    - land
    - hover

# Manipulation skills - Robots with arms
manipulation_skills:
  robot_types: ['g1', 'h1']
  skills:
    - pick_up
    - put_down
    - grasp
    - place

# Ground robot skills
ground_robot_skills:
  robot_types: ['jetbot', 'g1', 'h1']
  skills:
    - follow_line
    - avoid_obstacle

# Perception skills - Robots with cameras
perception_skills:
  robot_types: ['jetbot', 'g1', 'h1', 'cf2x', 'drone_autel']
  skills:
    - take_photo
    - object_detection
    - detect
    - track

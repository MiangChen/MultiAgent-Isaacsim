controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.5
      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 0.9
      lookahead_time: 1.5
      rotate_to_heading_angular_vel: 1.8
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: false
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 0.6
      use_collision_detection: false
      use_regulated_linear_velocity_scaling: false
      use_cost_regulated_linear_velocity_scaling: false
      regulated_linear_scaling_min_radius: 0.9
      regulated_linear_scaling_min_speed: 0.25
      use_rotate_to_heading: true
      allow_reversing: false
      rotate_to_heading_min_angle: 0.785
      max_angular_accel: 3.2
      max_robot_pose_search_dist: 10.0
      use_interpolation: false

    # ------------------------------------------------------------------
    # --- START OF REQUIRED MINIMAL COSTMAP CONFIGURATION ---
    # This section is necessary to satisfy the controller_server's
    # dependency on the costmap framework, even if not used for obstacles.
    # ------------------------------------------------------------------
    local_costmap:
      plugin: "nav2_costmap_2d::Costmap2DROS"

    # These parameters are namespaced for the 'local_costmap' plugin.
    # CRITICAL: This sets the global frame to 'odom', fixing the TF error.
    local_costmap.global_frame: "odom"
    local_costmap.robot_base_frame: "base_link"

    # Other basic costmap settings to make it run.
    local_costmap.update_frequency: 5.0
    local_costmap.publish_frequency: 2.0
    local_costmap.static_map: false
    local_costmap.width: 3
    local_costmap.height: 3
    local_costmap.resolution: 1.0

    # CRITICAL: This ensures no sensor layers are loaded, which would
    # create more dependencies. It should be an empty list.
    local_costmap.plugins: []
    # --- END OF REQUIRED MINIMAL COSTMAP CONFIGURATION ---

lifecycle_manager:
  ros__parameters:
    use_sim_time: True
    autostart: True
    node_names: ['controller_server']
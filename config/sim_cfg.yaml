simulation_app_config:
  renderer: "RaytracedLighting"

  headless: False # 默认设置为非无头模式，可以通过命令行参数覆盖

  anti_aliasing: 0

experience: "isaacsim.exp.base.zero_delay.kit"

# 新增部分：定义启动时需要启用的扩展列表
enabled_extensions:
  - "isaacsim.ros2.bridge"
  - "omni.kit.graph.editor.core"
  - "omni.graph.bundle.action"
  - "omni.kit.graph.delegate.modern"
  - "isaacsim.asset.gen.omap"
  - "omni.graph.window.action"

settings:
  "/rtx/ecoMode/enabled": False
  "/rtx/post/dlss/execMode": 0
  "/rtx-transient/dlssg/enabled": False
  "/rtx-transient/dldenoiser/enabled": False
  "/rtx/directLighting/enabled": False
  "/rtx/indirectDiffuse/enabled": False
  "/rtx/sceneDb/ambientLightIntensity": 3.0
  "/rtx/reflections/enabled": False
  "/rtx/translucency/enabled": False
  "/rtx/raytracing/subsurface/enabled": False
  "/rtx/caustics/enabled": False
  "/persistent/physics/numThreads": 0

web:
  enable: true
  host: "0.0.0.0"
  port: 8080
  data_collection_rate: 5.0
  max_history: 1000

  camera_streaming:
    enable: true
    quality: 80 # JPEG 质量 (10-100)

  compression:
    enable: false # WebSocket 压缩

# --- 日志配置 ---
logging:
  level: "INFO" # 可选: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/app.log" # 相对于项目根目录，或使用绝对路径

# --- 进程管理 ---
process:
  pid_file: null # 例如: "/var/run/isaac_sim.pid" 或 null
  status_file: null # 例如: "status.json" 或 null
  shutdown_timeout: 10.0 # 优雅关机超时 (秒)

  metrics:
    enable: true
    port: 9100

  health_check:
    enable: true
    interval: 30.0 # 检查间隔 (秒)

  auto_restart:
    enable: false
    max_attempts: 3

# --- 性能配置 ---
performance:
  # 可选: 'low_impact', 'high_performance', 'balanced'
  # 你可以在代码中根据这个值来设定一组参数
  mode: 'balanced'

# Isaac Sim WebManager Configuration Example
# This file shows all available configuration options for the WebManager system

webmanager:
  # Web server configuration
  web_host: "0.0.0.0"          # Host address for web server (0.0.0.0 for all interfaces)
  web_port: 8080               # Port for web server
  
  # Logging configuration
  log_level: "INFO"            # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "isaac_sim_webmanager.log"  # Path to log file
  
  # Feature toggles
  enable_webmanager: true      # Enable/disable WebManager web interface
  enable_ros: true             # Enable/disable ROS integration
  
  # Data collection settings
  data_collection_rate: 10.0   # Data collection frequency in Hz (1.0-100.0)
  max_history: 1000            # Maximum historical data points to store (10-100000)
  
  # Camera streaming settings
  disable_camera_streaming: false  # Disable camera streaming to save bandwidth
  camera_quality: 80           # JPEG quality for camera frames (10-100)
  
  # Performance optimization
  enable_compression: false    # Enable WebSocket message compression
  enable_metrics: true         # Enable performance metrics collection
  metrics_port: null           # Optional port for metrics endpoint
  
  # Process management
  pid_file: null               # Path to PID file for process monitoring
  status_file: null            # Path to status file for detailed monitoring
  
  # Health monitoring
  enable_health_check: true    # Enable health check monitoring
  health_check_interval: 30.0  # Health check interval in seconds (1.0-3600.0)
  
  # Shutdown and reliability
  shutdown_timeout: 10.0       # Graceful shutdown timeout in seconds (1.0-300.0)
  enable_auto_restart: false   # Enable automatic restart on failure
  max_restart_attempts: 3      # Maximum restart attempts (0-10)


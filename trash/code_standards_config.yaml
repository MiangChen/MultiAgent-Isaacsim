# Code Standards Formatter Configuration
# This file defines the formatting rules and settings for the code standards enforcement tool

# Patterns for files and directories to exclude from processing
exclude_patterns:
  - "__pycache__"
  - ".git"
  - "venv"
  - ".venv"
  - "*.pyc"
  - ".pytest_cache"
  - "build"
  - "dist"
  - ".egg-info"
  - "node_modules"

# Formatting rules
spaces_before_inline_comment: 2
blank_lines_after_imports: 2
blank_lines_between_import_blocks: 1
create_backups: true

# Standard library modules for import categorization
standard_library_modules:
  - "os"
  - "sys"
  - "yaml"
  - "json"
  - "re"
  - "time"
  - "datetime"
  - "pathlib"
  - "typing"
  - "dataclasses"
  - "enum"
  - "abc"
  - "collections"
  - "itertools"
  - "functools"
  - "operator"
  - "math"
  - "random"
  - "string"
  - "subprocess"
  - "threading"
  - "multiprocessing"

# Prefixes for IsaacSim-related imports
isaacsim_prefixes:
  - "isaacsim"
  - "omni"
  - "pxr"
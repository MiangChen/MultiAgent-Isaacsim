# Code Cleanup Configuration
# This file defines the settings for the code cleanup tool

# Entry points for dependency analysis - files that serve as starting points
entry_points:
  - "main.py"
  - "containers.py"

# Critical files that should never be moved to trash
critical_files:
  - "main.py"
  - "containers.py"
  - "__init__.py"
  - "setup.py"
  - "pyproject.toml"
  - "requirements.txt"
  - "README.md"

# Patterns to exclude from analysis (supports wildcards)
exclude_patterns:
  - "*/test/*"
  - "*/__pycache__/*"
  - "*/trash/*"
  - "*.pyc"
  - "*.pyo"
  - "*/.git/*"
  - "*/.pytest_cache/*"
  - "*/build/*"
  - "*/dist/*"
  - "*/.idea/*"
  - "*/.vscode/*"

# Directory to move unused files to
trash_directory: "trash"

# Whether to create backup before moving files
create_backup: true

# Dry run mode - analyze only, don't actually move files
dry_run: false

# Logging configuration
log_level: "INFO"
log_file: "cleanup.log"

# Project root directory (relative to config file)
project_root: "."